<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./js/script.js"></script>
    <title>Formulário</title>
</head>

<body>
    <form action="#" method="POST">
        <fieldset class="todos">
            <legend>Nome</legend>
            <input type="text" name="name" id="name">
        </fieldset>
        <p class="alert todos"></p>

        <fieldset class="todos">
            <legend>Sobrenome</legend>
            <input type="text" name="lastname" id="lastname">
        </fieldset>
        <p class="alert todos"></p>

        <fieldset class="todos CPF">
            <legend>CPF</legend>
            <input type="text" name="cpf" id="cpf">
        </fieldset>
        <p class="alert todos CPF"></p>

        <fieldset class="todos usuário">
            <legend>Nome de usuário</legend>
            <input type="text" name="username" id="username">
        </fieldset>
        <p class="alert todos usuário"></p>

        <fieldset class="todos senha senhas">
            <legend>Senha</legend>
            <input type="password" name="pass" id="pass">
        </fieldset>
        <p class="alert todos senha senhas"></p>

        <fieldset class="todos senhas">
            <legend>Repetir senha</legend>
            <input type="password" name="repeat_pass" id="repeat_pass">
        </fieldset>
        <p class="alert todos senhas"></p>

        <button type="submit" class="send">Cadastrar</button>
    </form>

    <table>
        <thead>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>CPF</th>
            <th>Nome de usuário</th>
            <th>Senha</th>
        </thead>

        <tbody>
            
        </tbody>
    </table>
</body>

</html>
